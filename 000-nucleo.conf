Listen 443

<VirtualHost *:443>

        ServerAdmin webmaster@localhost
        DocumentRoot /home/alexandro/nucleo
        ServerName www.nucleognulinux.com
        DirectoryIndex index.html
        Options +Indexes

        ErrorLog ${APACHE_LOG_DIR}/nucleo.error.log
        CustomLog ${APACHE_LOG_DIR}/nucleo.access.log combined

</VirtualHost>

<Directory /home/alexandro/nucleo>
        Require all granted
</Directory>
